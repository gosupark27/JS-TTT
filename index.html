<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center">
    <div class="col">
        <div class="row">
            <div class="col lc-cell tr-cell">1</div>
            <div class="col mc-cell tr-cell">2</div>
            <div class="col rc-cell tr-cell">3</div>
        </div>
        <div class="row">
            <div class="col lc-cell mr-cell">4</div>
            <div class="col mc-cell mr-cell">5</div>
            <div class="col rc-cell mr-cell">6</div>
        </div>
        <div class="row">
            <div class="col lc-cell br-cell">7</div>
            <div class="col mc-cell br-cell">8</div>
            <div class="col rc-cell br-cell">9</div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
